<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>profile-pane dev server</title>
    <!-- Load dependencies as globals -->
    <script src="/node_modules/rdflib/dist/rdflib.min.js"></script>
    <script src="/node_modules/solid-logic/dist/solid-logic.js"></script> 
    <script src="/node_modules/solid-ui/dist/solid-ui.js"></script>
    <script>
        // Ensure the globals are available with the right names
        if (typeof $rdf !== 'undefined') window.$rdf = $rdf;
        if (typeof SolidLogic !== 'undefined') window.SolidLogic = SolidLogic;
        if (typeof UI !== 'undefined') window.UI = UI;
    </script>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
        }
        h1 {
            padding: 0.5rem;
            margin: 0;
            color: #666;
        }
        #loginBanner {
            display: grid;
            padding: 0.5rem;
            grid-gap: 1rem;
            grid-auto-flow: column;
            justify-content: flex-start;
            align-items: center;
        }
        .banner {
            margin: 0;
            height: 1rem;
            width: 100%;
            background: repeating-linear-gradient(
                    -45deg,
                    #ffffff,
                    #d8d9d5 20px,
                    #d41717 20px,
                    #984646 40px
            );
        }
    </style>
</head>
<body>
<h1>pane under development</h1>
<div>
    <div id="webId"></div>
  </div>
<div id="loginBanner"></div>
<div class="banner"></div>
<div id="app">Rendering...</div>
</body>
</html>
